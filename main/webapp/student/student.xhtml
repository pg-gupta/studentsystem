<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Student
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:inputHidden id="id" value="${studentController.student.id}"/>
            <h:panelGroup layout="block" class="form-group">
                <h:inputText p:placeholder="Name" class="form-control" id="name" value="${studentController.student.name}"/>
                <h:message for="name" errorClass="text-danger"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:inputText p:placeholder="Email" class="form-control" id="email" value="${studentController.student.email}"/>
                <h:message for="email" errorClass="text-danger"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:inputText  p:placeholder="AID" class="form-control" id="aid" value="${studentController.student.aid}"/>
                <h:message for="aid" errorClass="text-danger"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:inputText p:placeholder="Program" class="form-control" id="program" value="${studentController.student.program}"/>
                <h:message for="program" errorClass="text-danger"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:inputText p:placeholder="Major" class="form-control" id="major" value="${studentController.student.major}"/>
                <h:message for="major" errorClass="text-danger"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:inputText p:placeholder="Date Of Birth" class="form-control" p:type="date" id="dob" value="${studentController.student.dateOfBirth}">
                    <f:convertDateTime type="Date" pattern="yyyy-MM-dd" />
                </h:inputText>
                <h:message for="dob" errorClass="text-danger"/>
            </h:panelGroup>
            <h:commandButton rendered="#{not empty studentController.student.id}" class="btn btn-primary submit add-update" action="#{studentController.updateStudent()}" value="Update Student" ></h:commandButton>
            <h:commandButton rendered="#{empty studentController.student.id}" class="btn btn-primary submit add-update" action="#{studentController.executeSaveStudent()}" value="Add Student" ></h:commandButton>
        </h:form>
        <br/><br/>
        <h:dataTable value="#{studentController.getStudents()}" var="student" p:rowIndexVar="rowIndex"
                     border="1" cellpadding="5"   class="table table-striped custom-table">
            <h:column> 
                <f:facet name = "header">Name</f:facet>    				
                    #{student.name}
            </h:column>
            <h:column> 
                <f:facet name = "header">Email</f:facet>    				
                    #{student.email}
            </h:column>
            <h:column> 
                <f:facet name = "header">Program</f:facet>    				
                    #{student.program}
            </h:column>
            <h:column> 
                <f:facet name = "header">Major</f:facet>    				
                    #{student.major}
            </h:column>
            <h:column> 
                <f:facet name = "header">Actions</f:facet> 
                <h:form>
                    <h:commandButton class="btn btn-link"  action="#{studentController.editStudent(student.id)}" value="Edit" ></h:commandButton>
                    <h:commandButton class="btn btn-link" action="#{studentController.removeStudent(student)}" value="Delete" ></h:commandButton>
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
